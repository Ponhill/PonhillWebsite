<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <link href="css/Css.css" rel="stylesheet" type="text/css">
    <title>NRC Login</title>
    <body>
 <br>
    <div class="container Absolute-Center is-Responsive" align="center" style="top:15%; position: absolute;">
      <div class="col-1"></div>
      <div class="col-10">
      <div class="jumbotron" style="margin-bottom:0px; background-color: rgba(255,255,255,0.4); padding: 20px;">
        <form method="GET" action="./MainScreen.html">
              <div class="form-group align-content-center">
                <label style="align-content:center"> <font color="#000000"> Email</font></label>
                <input type="email" class="form-control" placeholder="Add Email">
              </div>

              <div class="form-group">
                <label class="text text-center" style="text-align:center"> <font color="#000000">Password</font></label>
                <input type="password" class="form-control" placeholder="Add Password">
                 <div class="checkbox">
                <br>
                <label>
                
                  <input type="checkbox"> Remeber me
                </label>
              </div>

             
              </div>
          
              <hr>
              
              <div class="wrapper">
               <button type="submit" class="btn btn-primary btn-lg align-content-center">Login</button>
             
               <div id="browse_app">
                <hr>
                <br>
             <p style="text-align:left"> <font color="#000000"> 
             <u>Sign Up</u> </font>
             <span style="float:right;"> <font color="#000000"> <u>Forgot Password? </u> </font> </span>
      </p> 
              
               </div>
               
        </form>

      </div>
      </div>
    
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>
</html>
